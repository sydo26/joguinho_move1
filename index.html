    <script src="socket.io/socket.io.js"></script>

      const socket = io(window.location.hostname);

      let globalState = {};

      socket.on("connect", () => {
        console.log("conectado ao servidor");

        socket.on("initialData", (data) => {
          console.log(data);
          globalState = data;
        });
      });
